os: linux
language: node_js
node_js: lts/*
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - vendor/
before_install:
  - rvm install "ruby-2.7.2"
  - rvm 2.7.2
  - bundle config set path 'vendor/cache'
install:
  - gem install bundler
  - bundle install
before_script:
  - bundle exec thin -d -p 9080 -R config.ru start
  - bin/start_sc.sh
script:
  - npm test
  - npm run build
  - bundle exec rake
after_script:
  - bundle exec thin -d -p 9080 -R config.ru stop
  - bin/stop_sc.sh
before_deploy:
  - pip install --user awscli
deploy:
  - provider: script
    skip_cleanup: true
    script: "./release"
    on:
      tags: true
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_AUTH_TOKEN
    on:
      tags: true
notifications:
  slack:
    on_success: always
    on_failure: always
    rooms:
      - secure: ""
